<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/navbar}">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <main class="jumbotron text-center rounded col-md-12 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Подробная информация</h1>
                </div>
                <div class="row bg-light rounded">
                    <div class="col-md-6 pt-3">
                        <h2>Model</h2>
                        <h4 th:text="'Name: ' + ${modelsDetails.name}"></h4>
                        <h4 th:text="'Category: ' + ${modelsDetails.category}"></h4>
                        <h4 th:text="'StartYear: ' + ${modelsDetails.startYear}"></h4>
                        <h4 th:text="'EndYear: ' + ${modelsDetails.endYear}"></h4>
                        <img th:src="${modelsDetails.imageUrl}" alt="Model Image" height="350px">
                        <div class="align-bottom">
                            <form th:action="@{/models/delete/models/{id}(id=${modelsDetails.id})}" method="post">
                                <button type="submit" class="btn btn-danger">Удалить модель</button>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}"/>
</body>
</html>
