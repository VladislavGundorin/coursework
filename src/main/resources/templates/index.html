<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"/>
<style>
    .car-card {
        border: 1px solid #ddd;
        border-radius: 10px;
        margin: 10px;
        padding: 10px;
        text-align: center;
    }

    .car-image {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
    }
</style>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/navbar}">Navbar</div>
<main class="flex-shrink-0">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div th:each="offer : ${offers}" class="car-card">
                    <img th:src="@{${offer.imageUrl}}" alt="Model Image" class="car-image" height="200px">
                    <p th:text="${'Price: ' + offer.price}"></p>
                    <p th:text="${'Brand: ' + offer.brandName}"></p>
                    <p th:text="${'Model: ' + offer.modelName}"></p>
                    <a th:href="@{'/offers/details/' + ${offer.id}}" class="btn btn-primary">Расширенная информация</a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}"/>
</body>
</html>
