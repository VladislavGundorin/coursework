<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/navbar}">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <h2 class="text-center text-dark mt-5">Список всех пользователей</h2>
            <div class="jumbotron text-center rounded col-md-8 mx-auto align-self-center pt-5">
                <div class='row mb-4 d-flex justify-content-around'>
                    <div th:each="user : ${users}" class="col-md-4 d-flex flex-column bg-text mb-3 rounded card">
                        <h4 th:text="'Username: ' + ${user.username}"></h4>
                        <h4 th:text="'Full Name: ' + ${user.firstName + ' ' + user.lastName}"></h4>
                        <h4 th:classappend="${user.isActive ? 'text-success' : 'text-danger'}">
                            <span th:text="'Status: ' + ${user.isActive ? 'Active' : 'Inactive'}"></span>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}"/>
</body>
</html>
