<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}" />
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/navbar}">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <h2 class="text-center text-dark mt-5">Подробности бренда</h2>
                <div class="d-flex flex-column bg-text mb-3">
                    <h2 th:text="${'Имя: ' + brandDetails.name}" ></h2>
                    <form th:action="@{/brands/delete/brands/{id}(id=${brandDetails.id})}" method="post">
                        <button type="submit" class="btn btn-danger">Удалить бренд</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}" />
</body>
</html>
